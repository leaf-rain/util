version: '3'
services:
    mongo:
        image: mongo
        container_name: mongo-server
        volumes:
            - ./mongo/db:/data/db   # /data/db是container中存放数据位置
        ports:
            - 27017:27017
        environment:
            ME_CONFIG_BASICAUTH_USERNAME: root
            ME_CONFIG_BASICAUTH_PASSWORD: password
        #restart: always

    mongo-express:
        links:
            - mongo  # 这里关联到mongo的container
        image: mongo-express
        container_name: mongo-express-server
        #restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_BASICAUTH_USERNAME: root
            ME_CONFIG_BASICAUTH_PASSWORD: password

