    adminer:
        image: adminer
        container_name: adminer-server
        #restart: always
        ports:
            - 8080:8080

    redis:
        image: redis
        container_name: redis-server
        #restart: always
        command: redis-server /usr/local/etc/redis/redis.conf
        ports:
            - 6379:6379
        volumes:
            - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
            - ./redis/db/:/data/

