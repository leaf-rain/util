Name: finance.rpc
ListenOn: :4003
Etcd:
  Hosts:
    - 192.168.1.111:2379
  Key: finance.rpc
  InsecureSkipVerify: true
Log:
  ServiceName: finance-rpc
  Mode: console
  Path: ""
  Level: info
  Compress: false
  KeepDays: 0
  StackCooldownMillis: 0

Database:
  user:
    name: "user"
    master: "root:master@tcp(192.168.1.111:3306)/vchat_main?charset=utf8mb4&parseTime=true&loc=Local"
    slaves:
      - "root:master@tcp(192.168.1.111:3306)/vchat_main?charset=utf8mb4&parseTime=true&loc=Local"
    stat_level: ""
    log_format: ""
    debug: false
  log:
    name: "log"
    master: "root:master@tcp(192.168.1.111:3306)/vchat_logs?charset=utf8mb4&parseTime=true&loc=Local"
    slaves:
      - "root:master@tcp(192.168.1.111:3306)/vchat_logs?charset=utf8mb4&parseTime=true&loc=Local"
    stat_level: ""
    log_format: ""
    debug: false
  cms:
    name: "cms"
    master: "root:master@tcp(192.168.1.111:3306)/vchat_cms?charset=utf8mb4&parseTime=true&loc=Local"
    slaves:
      - "root:master@tcp(192.168.1.111:3306)/vchat_cms?charset=utf8mb4&parseTime=true&loc=Local"
    stat_level: ""
    log_format: ""
    debug: false
RedisConf:
  Host: 192.168.1.111:6379
  Type: node
#  Pass: G62m50oigInC30sf
Cache:
  - Host: 192.168.1.111:6379
#    Pass:

GatewayRpc:
  Etcd:
    Hosts:
      - 192.168.1.111:2379
    Key: gateway.rpc

KqPusherConfig:
  finance:
    name: "finance"
    brokers:
      - "192.168.1.111:9092"
    topic: "SyncAccount"

Payment:
  paycenter:
    name: "paycenter"
    merchant_id: "64bf71b6be8c4ea0"
    secret: "6d89a90a2de462769c6d68088f46877a"
    api_url: "http://payment-v1.tapmechat.com/"
    notify_url: "http://finance-demo.tapmechat.com/third/paycenter/callback"
